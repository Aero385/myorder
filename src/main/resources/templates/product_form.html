<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle1}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle1}]]</h2></div>
    <form th:action="@{/products/save}" method="post" th:object="${product}"
    style="max-width: 500px; margin:0 auto;"><!-- product from productController model attr-->

        <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Product name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="from-control" required />  <!--name from entity-->
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Product sku code:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{skuCode}" class="from-control" required />  <!--name from entity-->
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Product unit price:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{unitPrice}" class="from-control" required/>  <!--name from entity-->
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            <button type="button" class="btn btn-dark" onclick="main()">Main menu</button>
        </div>
    </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/products}]]";
    }
</script>
<script type="text/javascript">
    function main(){
        window.location.href = 'http://localhost:8080/';
    }
</script>
</body>
</html>
