<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage customers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage customers</h2></div>

    <!--/*@thymesVar id="message1" type=""*/-->
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div class="m-2">
        <a class="h3" th:href="@{/customers/new}">Register new customer</a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Fullname</th>
                <th>Registration code</th>
                <th>email</th>
                <th>telephone</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="customer : ${listCustomers}">
                <tr>
                    <td>[[${customer.id}]]</td>
                    <td>[[${customer.fullName}]]</td>
                    <td>[[${customer.registrationCode}]]</td>
                    <td>[[${customer.email}]]</td>
                    <td>[[${customer.telephone}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/customers/edit/' + ${customer.id}}">Edit</a>
                        <a class="h4" th:href="@{'/customers/delete/' + ${customer.id}}">Delete</a>
                        <a class="h4" th:href="@{'/customers/search/' + ${customer.id}}">Search customer orders</a>
                    </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-dark" onclick="main()">Main menu</button>
    </div>



</div>

<script type="text/javascript">
    function main(){
        window.location.href = 'http://localhost:8080/';
    }
</script>
</body>
</html>
