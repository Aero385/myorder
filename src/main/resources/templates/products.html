<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage products</h2></div>

    <!--/*@thymesVar id="message1" type=""*/-->
    <div th:if="${message1}" class="alert alert-success text-center">
        [[${message1}]]
    </div>

    <div class="m-2">
        <a class="h3" th:href="@{/products/new}">Add new product</a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Sku code</th>
                <th>Unit price</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
             <th:block th:each="product : ${listProducts}">
                 <tr>
                     <td>[[${product.id}]]</td>
                     <td>[[${product.name}]]</td>
                     <td>[[${product.skuCode}]]</td>
                     <td>[[${product.unitPrice}]]</td>
                     <td>
                         <a class="h4 mr-3" th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
                         <a class="h4" th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
                         <a class="h4" th:href="@{'/products/search/' + ${product.id}}">Search orders</a>
                     </td>
                 </tr>

             </th:block>
            </tbody>
        </table>
    </div>
<div class="text-center">
    <button type="button" class="btn btn-dark" onclick="main()">Main menu</button>
</div>



</div>

<script type="text/javascript">
    function main(){
        window.location.href = 'http://localhost:8080/';
    }
</script>
</body>
</html>
